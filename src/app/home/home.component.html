<div class="home-group">
  <h2>언제 어디서든 <br> 좋아하는 음식을 주문하세요.</h2>
  <app-search [onMain]="onMain"></app-search>
</div>
<div class="constraint section-group">
  <h3>주문 가능한 지역을 더 알아보세요!</h3>
  <section>
    <a
      *ngFor="let location of ['강남역', '도곡동', '반포역', '신사동', '압구정동', '청담동', '한남동', '가로수길', '논현역', '언주역', '선릉역', '강남구청역']"
      class="select"
      (click)="getLocation(location)">{{ location }} <i class="fas fa-angle-right"></i></a>
  </section>
</div>
<app-footer></app-footer>
