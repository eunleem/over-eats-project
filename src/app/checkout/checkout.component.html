<div class="constraint">
  <section class="checkout">
    <h2 class="page-title">체크아웃</h2>
    <form [formGroup]="form" novalidate>
    <div class="delivery" formGroupName="delivery">
      <div class="form-group group1">
        <label>
          <h3 class="form-title">1. 배달시간</h3>
          <div class="selector-group">
            <span>배달 시간을 선택해 주세요</span>
            <div class="selectors">
              <span>ASAP 최대한 빨리</span>
              <button class="button uber small">수정하기</button>
            </div>
          </div>
        </label>
      </div>
      <div class="form-group group2">
        <label>
          <h3 class="form-title">2. 위치 확인</h3>
          <div class="selector-group">
            <div class="map">
              <img 
              width="100%" height="auto"
              [src]="image">
            </div>
            <div class="input-group">
              <input
                name="address"
                formControlName="address"
                class="input"
                type="text"
                autocomplete="address-level1"
                placeholder="주소 입력">
              <input 
                 formControlName="address_detail"
                class="input"
                type="text"
                autocomplete="address-level1"
                placeholder="세부주소">
              <input 
                 formControlName="comment"
                class="input"
                type="text"
                placeholder="배달 메모 추가">
            </div>
          </div>
        </label>
      </div>
      </div>
      <div class="form-group group3" formGroupName="payment">
          <h3 class="form-title">3. 결제</h3>
          <div class="selector-group">
            <label for="num">
              <input
                formControlName="num"
                name="num"
                class="input"
                type="text"
                [textMask]="{mask: mask, guide: false, keepCharPositions: false}"
                [(ngModel)]="cardNum"
                required
                minlength="19"
                placeholder="0000-0000-0000-0000">
            </label>
            <div class="error" *ngIf="num.invalid && (num.dirty || num.touched)">
              <small *ngIf="num.errors.required">
                카드 번호는 필수 입력 사항입니다.
              </small>
              <small *ngIf="num.errors.minlength">
                카드 번호를 전부 입력 해 주세요.
              </small>
            </div>
          </div>
      </div>
      <pre>{{ orderForm | json }}</pre>
    </form>
  </section>
  <section class="cart-group">
    <app-cart [isCheckout]="true">
      <div class="button-group">
        <p>다음 레스토랑에서 주문한 음식</p>
        <a [routerLink]="['/restaurant', restaurantInfo.uuid]">
          <h3>
            {{ restaurantInfo.title | korean }}
          </h3>
        </a>
        <button 
        (click)="goCheckout()"
        class="button uber button-fluid">주문하기</button>
      </div>
      <div class="order-price-group">
        <p>
          <span>주문 가격</span><em>10000원</em>
        </p>
      </div>
    </app-cart>
  </section>
</div>
